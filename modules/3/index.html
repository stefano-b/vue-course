<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>   
    
    <div id="app">
        <p v-if="show">Paragraph 1</p>
        <p v-else-if="show2">Paragraph 2</p>
        <p v-else>Paragraph 3</p>

        <template v-if="show">
            <h1>Heading</h1>
            <p>Inside template</p>
        </template>

        <p>Do you also see me?</p>    

        <button @click="show = !show">Switch 1 <span v-if="show">ON</span><span v-else>OFF</span></button>          
        <button @click="show2 = !show2">Switch 2 <span v-if="show2">ON</span><span v-else>OFF</span></button>                
    </div>

    <script src="app.js"></script>

</body>
</html>
