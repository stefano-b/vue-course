<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>

<body>   
    
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }}</p>
        <a v-bind:href="link" target="_blank">Google</a>
    </div>

    <script src="app.js"></script>

</body>
</html>
